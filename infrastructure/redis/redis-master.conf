# Redis Master Configuration
bind 0.0.0.0
protected-mode no
port 6379

# Persistence
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Memory
maxmemory 512mb
maxmemory-policy allkeys-lru

# Performance
hz 10
dynamic-hz yes

# Replication settings
min-replicas-to-write 1
min-replicas-max-lag 10

# Logging
loglevel notice
